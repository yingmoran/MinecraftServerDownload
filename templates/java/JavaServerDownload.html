<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Java版服务端下载</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>

    <body>
        <div id="app">
            <div class="container mt-3 mb-3">
                <div class="row mt-3 g-3">
                    <div class="col">
                        <h1 class="text-center text-primary">Java版服务端下载</h1>
                    </div>
                </div>
                <div class="row mt-3 g-3">
                    <!-- 各类型版本的容器 -->
                    <div v-for="(versions, type) in categorizedVersions" :key="type" class="col-md-3">
                        <div class="card shadow-sm rounded">
                            <div class="card-body">
                                <h5 class="card-title text-primary">{{ typeLabels[type] }}</h5>
                                <div v-for="version in versions" :key="version.id" class="card-text border p-2">
                                    <p class="fs-5 text-muted">{{ version.id }}</p>
                                    <button v-if="version.serverUrl" class="btn btn-primary btn-lg"
                                            @click="downloadServer(version.serverUrl)">纯净版
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="../../js/JavaServerDownload.js"></script>
    </body>

</html>
